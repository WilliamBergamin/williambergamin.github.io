<body style="background-color:#141414;">
    <h1 id="name" align="center"></h1>
    <p id="email" align="center"></p>
    <p id="phone" align="center"></p>
    <div align="center">
            <a href="https://github.com/WilliamBergamin">
                <img alt="Git" src="./white/github.png" width="25" height="auto">

                <img alt="linkedin" src="./white/linkedin.png" width="25" height="auto">
            </a>
    </div>

    <h3 align="left">SUMMARY OF SKILLS & QUALIFICATIONS</h3>
    <hr>
    <p id="languages" align="left"></p>
    <p id="programming" align="left"></p>
    <p id="other" align="left"></p>

    <h3 align="left">EDUCATION</h3>
    <hr>
    <div id="education"></div>

    <h3 align="left">WORK EXPERIENCE</h3>
    <hr>
    <div id="work"></div>

    <h3 align="left">PROJECTS</h3>
    <hr>
    <div id="project"></div>

    <h3 align="left">PROFESSIONAL ASSOCIATIONS</h3>
    <hr>
    <div id="associations"></div>

    <br>
    <hr>
    <br>
    <div align="center">
        <a href="https://github.com/WilliamBergamin">
            <img alt="git" src="./white/github.png" width="30" height="auto">
        </a>
        <a href="https://www.linkedin.com/in/william-r-bergamin-34536b135/">
            <img alt="linkedin" src="./white/linkedin.png" width="30" height="auto">
        </a>
    </div>
    <br>

    <script src="./resume.js"></script>
    <script>
        document.getElementById("name").innerHTML = resume.name;
        document.getElementById("email").innerHTML = resume.email;
        document.getElementById("phone").innerHTML = resume.phone;

        // SUMMARY OF SKILLS AND QUALIFICATIONS
        function getText(init, array){
            var text = init
            for (var i = 0; i < array.length -1; i++) {
                text = text.concat(array[i]+" • ")
            }
            text = text.concat(array[array.length-1])
            return text
        }
        document.getElementById("languages").innerHTML = getText("Languages: ", resume.languages);
        document.getElementById("programming").innerHTML = getText("Programming: ", resume.programming);
        document.getElementById("other").innerHTML = getText("Other: ", resume.other);

        // EDUCATION
        var education = ""
        function setEducation(element){
            education = education.concat("<h4>"+element.degree+"</h4>")
            education = education.concat("<p>"+element.school+"</p>")
            for (var i = 0; i < element.points.length; i++) {
                education = education.concat("<pre>   •   "+element.points[i]+"</pre>")
            }
        }
        for (var i = 0; i < resume.education.length -1; i++) {
            setEducation(resume.education[i]);
            education = education.concat("<br>")
        }
        setEducation(resume.education[resume.education.length -1]);
        document.getElementById("education").innerHTML = education;

        // WORK EXPERIENCE
        var work = ""
        function setWork(element){
            work = work.concat("<h4>"+element.position+"</h4>")
            work = work.concat("<p>"+element.location+"</p>")
            for (var i = 0; i < element.points.length; i++) {
                work = work.concat("<pre>   •   "+element.points[i]+"</pre>")
            }
        }
        for (var i = 0; i < resume.work.length -1; i++) {
            setWork(resume.work[i]);
            work = work.concat("<br>")
        }
        setWork(resume.work[resume.work.length -1]);
        document.getElementById("work").innerHTML = work;

        // PROJECTS
        var project = ""
        function setProject(element){
            project = project.concat("<h4>"+element.name+"</h4>")
            for (var i = 0; i < element.points.length; i++) {
                project = project.concat("<pre>   •   "+element.points[i]+"</pre>")
            }
        }
        for (var i = 0; i < resume.project.length -1; i++) {
            setProject(resume.project[i]);
            project = project.concat("<br>")
        }
        setProject(resume.project[resume.project.length -1]);
        document.getElementById("project").innerHTML = project;

        // PROJECTS
        var association = ""
        function setAssociation(element){
            association = association.concat("<h4>"+element.position+"</h4>")
            association = association.concat("<p>"+element.location+"</p>")
            for (var i = 0; i < element.points.length; i++) {
                association = association.concat("<pre>   •   "+element.points[i]+"</pre>")
            }
        }
        for (var i = 0; i < resume.association.length -1; i++) {
            setAssociation(resume.association[i]);
            association = association.concat("<br>")
        }
        setAssociation(resume.association[resume.association.length -1]);
        document.getElementById("associations").innerHTML = association;
    </script>
</body>
