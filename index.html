<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="background-color:#141414; margin:0;">
    <ul class="toolbar">
        <li class="toolbar"><a class="toolbar" href="#PROFESSIONAL ASSOCIATIONS">P-A</a></li>
        <li class="toolbar"><a class="toolbar" href="#PROJECTS">Projects</a></li>
        <li class="toolbar"><a class="toolbar" href="#WORK EXPERIENCE">Work</a></li>
    </ul>
    <div class="global">
        <h1 id="name"></h1>
        <p class="animated" id="email"></p>
        <p class="animated" id="phone"></p>
        <div class="div-for-logo">
            <a class="animated" href="https://github.com/WilliamBergamin">
                <img alt="Git" src="./static/white/github.png" width="25" height="auto">
            </a>
            <a class="animated" href="https://www.linkedin.com/in/william-r-bergamin-34536b135/">
                <img alt="linkedin" src="./static/white/linkedin.png" width="25" height="auto">
            </a>
        </div>

        <h3>SUMMARY OF SKILLS & QUALIFICATIONS</h3>
        <div class="main">
            <div class="with-boarder-no-padding">
                <p id="languages"></p>
                <p id="programming"></p>
                <p id="other"></p>
            </div>
        </div>

        <h3 id="EDUCATION">EDUCATION</h3>
        <div class="main">
            <div id="education" class="with-boarder"></div>
        </div>

        <h3 id="WORK EXPERIENCE">WORK EXPERIENCE</h3>
        <div class="main">
            <div id="work" class="with-boarder"></div>
        </div>

        <h3 id="PROJECTS">PROJECTS</h3>
        <div class="main">
            <div id="project" class="with-boarder"></div>
        </div>

        <h3 id="PROFESSIONAL ASSOCIATIONS">PROFESSIONAL ASSOCIATIONS</h3>
        <div class="main">
            <div id="associations" class="with-boarder"></div>
        </div>

        <hr>
        <div class="div-for-logo">
            <a href="./static/William_R_Bergamin_CV19.pdf">
                <img alt="resume" src="./static/white/resume.png" width="30" height="auto">
            </a>
            <a href="https://github.com/WilliamBergamin">
                <img alt="git" src="./static/white/github.png" width="30" height="auto">
            </a>
            <a href="https://www.linkedin.com/in/william-r-bergamin-34536b135/">
                <img alt="linkedin" src="./static/white/linkedin.png" width="30" height="auto">
            </a>
        </div>
        <br>
    </div>
    <script src="./resume.js"></script>
    <script>
        new Promise(resolve => {
            document.getElementById("name").innerHTML = resume.name;
            document.getElementById("email").innerHTML = resume.email;
            document.getElementById("phone").innerHTML = resume.phone;

            // SUMMARY OF SKILLS AND QUALIFICATIONS
            function getText(init, array) {
                var text = init
                for (var i = 0; i < array.length - 1; i++) {
                    text = text.concat(array[i] + " â€¢ ")
                }
                text = text.concat(array[array.length - 1])
                return text
            }
            document.getElementById("languages").innerHTML = getText("Languages: ", resume.languages);
            document.getElementById("programming").innerHTML = getText("Programming: ", resume.programming);
            document.getElementById("other").innerHTML = getText("Other: ", resume.other);
            resolve();
        });

        // EDUCATION
        new Promise(resolve => {
            var education = ""
            function setEducation(element) {
                education = education.concat("<h4>" + element.degree + "</h4>")
                education = education.concat("<p>" + element.school + "</p>")
                education = education.concat("<div class=\"div-for-pre\">")
                education = education.concat("<ul>")
                for (var i = 0; i < element.points.length; i++) {
                    education = education.concat("<li>" + element.points[i] + "</li>")
                }
                education = education.concat("</ul>")
                education = education.concat("</div>")
            }
            for (var i = 0; i < resume.education.length - 1; i++) {
                setEducation(resume.education[i]);
                education = education.concat("<br>")
            }
            setEducation(resume.education[resume.education.length - 1]);
            document.getElementById("education").innerHTML = education;
            resolve();
        });

        // WORK EXPERIENCE
        new Promise(resolve => {
            var work = ""
            function setWork(element) {
                work = work.concat("<h4>" + element.position + "</h4>")
                work = work.concat("<p>" + element.location + "</p>")
                work = work.concat("<div class=\"div-for-pre\">")
                work = work.concat("<ul>")
                for (var i = 0; i < element.points.length; i++) {
                    work = work.concat("<li>" + element.points[i] + "</li>")
                }
                work = work.concat("</ul>")
                work = work.concat("</div>")
            }
            for (var i = 0; i < resume.work.length - 1; i++) {
                setWork(resume.work[i]);
                work = work.concat("<br>")
            }
            setWork(resume.work[resume.work.length - 1]);
            document.getElementById("work").innerHTML = work;
            resolve();
        });

        // PROJECTS
        new Promise(resolve => {
            var project = ""
            function setProject(element) {
                project = project.concat("<h4>" + element.name + "</h4>")
                project = project.concat("<div class=\"div-for-pre\">")
                project = project.concat("<ul>")
                for (var i = 0; i < element.points.length; i++) {
                    project = project.concat("<li>" + element.points[i] + "</li>")
                }
                project = project.concat("</ul>")
                project = project.concat("</div>")
            }
            for (var i = 0; i < resume.project.length - 1; i++) {
                setProject(resume.project[i]);
                project = project.concat("<br>")
            }
            setProject(resume.project[resume.project.length - 1]);
            document.getElementById("project").innerHTML = project;
            resolve();
        });

        // ASSOCIATIONS
        new Promise(resolve => {
            var association = ""
            function setAssociation(element) {
                association = association.concat("<h4>" + element.position + "</h4>")
                association = association.concat("<p>" + element.location + "</p>")
                association = association.concat("<div class=\"div-for-pre\">")
                association = association.concat("<ul>")
                for (var i = 0; i < element.points.length; i++) {
                    association = association.concat("<li>" + element.points[i] + "</li>")
                }
                association = association.concat("</ul>")
                association = association.concat("</div>")
            }
            for (var i = 0; i < resume.association.length - 1; i++) {
                setAssociation(resume.association[i]);
                association = association.concat("<br>")
            }
            setAssociation(resume.association[resume.association.length - 1]);
            document.getElementById("associations").innerHTML = association;
            resolve();
        });
    </script>
</body>

</html>
